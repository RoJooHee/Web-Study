<!DOCTYPE html>
<html>

<head>
  <title> login visibility </title>
  <style>
    #before {
      color: white;
      background-color: black;
      width: 60%;
      height: 60%;
    }

    #warning {
      color: purple;
    }

    #after {
      visibility: 'hidden';
    }
  </style>
</head>

<body>
  <script>
    function check_idpw() {
      var id = '주희';
      var pw = '1234';
      if (id == (document.getElementById('아이디').value) && (pw == (document.getElementById('비밀번호').value))) {
        document.getElementById("before").style.visibility = 'hidden';
        alert('로그인 완료')
        after_login()
      } else {
        alert('다시 입력하세요')
      }
    }

    function after_login() {
      var str1 = "<p>환영합니다 -";
      var str2 = document.getElementById('아이디').value
      var str3 = "- 님</p>"
      document.getElementById("warning").innerHTML = str1 + str2 + str3;
    }

    function logout() {
      if (document.getElementById("before").style.visibility == 'hidden') {
        alert('재로그인 해주세요')
        document.getElementById("before").style.visibility = 'visible';
        document.getElementById("warning").innerHTML ='로그인이 필요합니다';
      } else {
        alert('로그인 되어있지 않은 상태입니다')
      }
    }
  </script>

  <div id="warning">
    <p> 로그인이 필요합니다 </p>
  </div>

  <div id="before">
    <fieldset>
      User id:<br>
      <input type="text" maxlength="15" placeholder='아이디를 입력하세요' id="아이디">
      <br> User password:<br>
      <input type="password" maxlength="15" placeholder='비밀번호를 입력하세요' id='비밀번호'>
      <br> <br>
      <button type="button" onclick="check_idpw()">로그인</button>
    </fieldset>
  </div>

  <div id='after'>
    <table bordercolor="blue" width:60%; height:60%;>
      <tr bgcolor="yellow" align="center">
        <td colspan="3">사용 가능한 기능 </td>
      </tr>
      <tr align="center">
        <td> <button type="button" onclick="logout()">로그아웃</button> </td>
        <td> <button type="button">카페</button> </td>
        <td> <button type="button">블로그</button> </td>
      </tr>
    </table>

</body>

</html>
